<!-- Write a JavaScript program to check from two given integers, whether one is positive and another one is negative.  -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a JavaScript program to check from two given integers, whether one is positive and another one is negative. </h3>
    <input type="text" id="file1" placeholder="first number" ><br>
    <input type="text" id="file2" style="margin-top: 10px" placeholder="second number" ><br>
    <button type="button" style="margin-top: 10px" onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
    function fun(){
        let num1=parseInt(document.getElementById("file1").value);
        let num2=parseInt(document.getElementById("file2").value);
            if ((num1 < 0 && num2 > 0) || num1> 0 && num2< 0) {
                document.getElementById("display").innerHTML ="true";
           }
          else{
            document.getElementById("display").innerHTML = "false";
          }
    }

    </script>
</body>
</html>
