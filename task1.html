<!-- Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7 -->
<!DOCTYPE html>
<html>
<head>
    <title>triangle area</title>
</head>
<body>
    <h3>Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7</h3>
    <button type="button" onclick="area()">Result</button>
    <p id = "display" style="margin-top: 10px;" > </p>
    <script>
        let a=5;
        let b=6;
        let c=7; let s=0;
        function area(){
            s=(a+b+c)/2;
            triangleArea=Math.sqrt(s*(s-a)*(s-b)*(s-c));
            document.getElementById("display").innerHTML =triangleArea;
        }
    </script>
</body>
</html>
