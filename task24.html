<!-- Write a JavaScript program to create new string with first 3 characters are in lower case from a given string. If the string length is less than 3 convert all the characters in upper case.  -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a JavaScript program to create new string with first 3 characters are in lower case from a given string. If the string length is less than 3 convert all the characters in upper case. </h3>
    <input type="text" id="file" style="margin-top: 10px" placeholder="enter the string" ><br>
    <button type="button" style="margin-top: 10px"  onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
            let str=document.getElementById("file").value;
            if(str.length<3){
                str=str.toUpperCase()
                document.getElementById("display").innerHTML=str;
            }
            else {
                str=str.slice(0,3);
                str=str.toLowerCase();
                document.getElementById("display").innerHTML=str;
            }
        }
    </script>
</body>
</html>
