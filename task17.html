<!-- Write a JavaScript program to check whether a given positive number is a multiple of 3 or a multiple of 7.  -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a JavaScript program to check whether a given positive number is a multiple of 3 or a multiple of 7. </h3>
    <input type="text" id="file" style="margin-top: 10px" placeholder="enter the number" ><br>
    <button type="button" style="margin-top: 10px" onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
        let num=document.getElementById("file").value;
           if((num%3==0)||(num%7==0)){
            document.getElementById("display").innerHTML ="true";
            }
            else{document.getElementById("display").innerHTML =" given positive number is not a multiple of 3 or a multiple of 7."
        }}
    </script>
</body>
</html>
