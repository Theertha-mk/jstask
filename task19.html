<!-- Write a JavaScript program to check whether a string starts with 'Java' and false otherwise -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a JavaScript program to check whether a string starts with 'java' and false otherwise</h3>
    <input type="text" id="file" style="margin-top: 10px" placeholder="enter the string " ><br>
    <button type="button" style="margin-top: 10px"  onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
        let str=document.getElementById("file").value;
            if(str.startsWith("java")){
                document.getElementById("display").innerHTML ="true";
            }
            else{ document.getElementById("display").innerHTML ="false";
        }
    }  
    </script>
</body>
</html>
