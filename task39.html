<!-- Write a JavaScript program to concatenate two strings and return the result. If the length of the strings are not same then remove the characters from the longer string. 
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>    
</head>
<body>
    <h3>Write a JavaScript program to concatenate two strings and return the result. If the length of the strings are not same then remove the characters from the longer string. </h3>
    <input type="text" id="file1" style="margin-top: 10px" placeholder="enter first string" ><br>
    <input type="text" id="file2" style="margin-top: 10px" placeholder="enter second string" ><br>
    <button type="button" style="margin-top: 10px"  onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
            let str1=document.getElementById("file1").value;
            let str2=document.getElementById("file2").value;
            if(str1.length==str2.length){
                result=str1+str2;
                console.log(result);
                document.getElementById("display").innerHTML=result;
            }
            else if(str1.length>str2.length){
                diff=str1.length-str2.length;
                str1=str1.slice(0, str1.length-diff)
                result=str1+str2;
                document.getElementById("display").innerHTML=result;
            }
            else if(str2.length>str1.length){
                diff=str2.length-str1.length;
                str2=str2.slice(0 , str2.length-diff)
                result=str1+str2;
                document.getElementById("display").innerHTML=result;}

            }
    </script>
</body>
</html>
