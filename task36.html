<!-- Write a JavaScript program to extract the first half of a string of even length.  
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>    
</head>
<body>
    <h3>Write a JavaScript program to extract the first half of a string of even length. </h3>
    <input type="text" id="file" style="margin-top: 10px" placeholder="enter the string" ><br>
    <button type="button" style="margin-top: 10px"  onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
            let str=document.getElementById("file").value;
            if(str.length%2==0){
                let i=str.length/2;
                str=str.slice(0,i);
                document.getElementById("display").innerHTML=str;
            }else{document.getElementById("display").innerHTML="write a string with even length";}   
        }
    </script>
</body>
</html>
