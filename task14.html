<!-- Write a JavaScript program to remove a character at the specified position of a given string and return the new string. -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a JavaScript program to remove a character at the specified position of a given string and return the new string.</h3>
    <p>string is "mango"</p>
    <input type="text" id="file" style="margin-top: 10px" placeholder="enter the position" ><br>
    <button type="button" style="margin-top: 10px" onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
        let n=document.getElementById("file").value;   
        let str="mango";
        str=str.split("");
        delete str[n-1];
        str=str.join("");
        document.getElementById("display").innerHTML =str;
    } 
    </script>
</body>
</html>
