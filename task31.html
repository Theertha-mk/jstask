<!-- Write a JavaScript program to capitalize the first letter of each word of a given string.  -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a JavaScript program to capitalize the first letter of each word of a given string.</h3>
    <input type="text" id="file" style="margin-top: 10px" placeholder="enter a sentence" ><br>
    <button type="button" style="margin-top: 10px"  onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
            let str=document.getElementById("file").value;
            for(let i=0;i<str.length-1;++i){
                if(str[i]==""){
                    str[i+1]=str[i+1].toUpperCase()
                }
            }
            document.getElementById("display").innerHTML=str;
        }
       
            

    </script>
</body>
</html>
