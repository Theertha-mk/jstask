<!-- Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string begins with "Py" then return the original string.   -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a JavaScript program to create a new string adding "py" in front of a given string. If the given string begins with "py" then return the original string.  </h3>
    <input type="text" id="file" style="margin-top: 10px" placeholder="enter the string" ><br>
    <button type="button" style="margin-top: 10px" onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
        let str=document.getElementById("file").value;
            if((str[0]=="p")&& (str[1]=="y")){
            document.getElementById("display").innerHTML =str;
            }
            else{
                str="Py"+str;
                document.getElementById("display").innerHTML =str;
            }
        
    } 
    </script>
    
</body>
</html>
