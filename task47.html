    <h3> Write a JavaScript program to find the number which appears most in a given array of integers.</h3>
    <script>
            arr=[2,3,4,5,5,6,6,6];
             array=[];
            for(let i = 0; i < arr.length; i++) {    
              for(let j = i + 1; j < arr.length; j++) {    
                 if(arr[i] == arr[j]){
                    console.log(arr[j]);
                   array.push(arr[j])
                 }    
                }
            }
           console.log(array);
          let count1=0; let count2=0;
           for(let i = 0; i < arr.length; i++){
              if(array[0]===arr[i]){
                  count1=count1++
              }
           }
           for(let i = 0; i < arr.length; i++){
              if(array[1]===arr[i]){
                  count2=count2++
              }
           }
           if(count1>count2){
               console.log(array[0])
           }
           else if(count1===count2){
               console.log(array[0]+","+array[1])
           }
           else if(count1<count2){
               console.log(array[1])
           }
           

        
    </script>
</body>
