<!--Write a JavaScript program to find a value which is nearest to 100 from two different given integer values.   -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a JavaScript program to find a value which is nearest to 100 from two different given integer values. </h3>
    <input type="text" id="file1" style="margin-top: 10px" placeholder="enter first number " ><br>
    <input type="text" id="file2" style="margin-top: 10px" placeholder="enter second number " ><br>
    <button type="button" style="margin-top: 10px"  onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
 <script>
     function fun(){
         let num1=document.getElementById("file1").value;
         let num2=document.getElementById("file2").value;
         let diff1=Math.abs(100-num1);
         let diff2=Math.abs(100-num2);
         if(diff1>diff2){
             document.getElementById("display").innerHTML= num2+"is nearest to 100"
         }
         else{
            document.getElementById("display").innerHTML=num1+"is nearest to 100"
         }
         
     }
 </script>
</body>
</html>
