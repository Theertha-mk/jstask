<!-- Write a JavaScript program to get the difference between a given number and 13, if the number is greater than 13 return double the absolute difference.   -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a JavaScript program to get the difference between a given number and 13, if the number is greater than 13 return double the absolute difference.  </h3>
    <input type="text" id="file" placeholder="enter the number" >
    <button type="button" onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
         let num=document.getElementById("file").value; 
         let diff=Math.abs(13-num);
         if(num>13){
          diff=(2*diff);
          }
          document.getElementById("display").innerHTML =(diff);
        }
    </script>
</body>
</html>
