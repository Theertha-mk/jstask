 -->

    <h3>Write a JavaScript program to check whether a given matrix is an identity matrix. 
    </h3>
 <script>
     function identity(m) {
          for (var i = 0; i < m.length; i++) {
              for (var j = 0; j < m.length; j++) {
                if ((i==j && m[i][j] !== 1) ||m[i][j]!==0 && i!==j)
                 return false;
              }
            }
         return true;
        }
console.log(identity([[1, 0, 0], [0, 1, 0], [0, 0, 1] ]));
console.log(identity([[1, 3, 0], [0, 0, 3], [0, 0, 3] ]));
 </script>   
</body>
</html>
