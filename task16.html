<!-- Write a JavaScript program to create a new string from a given string with the first character of the given string added at the front and back.   -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3> Write a JavaScript program to create a new string from a given string with the first character of the given string added at the front and back </h3>
    <input type="text" id="file" style="margin-top: 10px" placeholder="enter the string" ><br>
    <button type="button" style="margin-top: 10px" onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
        let str=document.getElementById("file").value;
            str=str.split("");
            str.push(str[0]);
            str.unshift(str[0]);
            str=str.join("");
            document.getElementById("display").innerHTML =str;
    }
    </script>
</body>
</html>
