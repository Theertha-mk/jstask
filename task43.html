<!-- Write a JavaScript program to test whether an array of integers of length 2 contains 1 or a 3. -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>    
</head>
<body>
    <h3>Write a JavaScript program to test whether an array of integers of length 2 contains 1 or a 3.</h3>
    <h4>enter 2 numbers in the array</h4>
    <form class="" action="" method="post">
        <input type="text" name="array[]" value="" required><br>
        <input type="text" name="array[]" value="" required><br>
        <button type="button" name="button" style="margin-top: 10px;" onclick="fun()">Submit</button>
        <p id ="display" style="margin-top: 10px;" > </p>
    </form>
    <body>
        <script>
        function fun(){
            var input = document.getElementsByName('array[]');
            let arr="";
            for(let i=0;i<2;++i){
                var a = input[i];
                arr = arr+ a.value + ", ";
            }
            arr=arr.split(",");
            arr.pop();
            console.log(arr);

            if(( arr[0]==1)|| (arr[1]==1)){
                document.getElementById("display").innerHTML="true"  ;
            }
            else if(( arr[0]==3)|| (arr[1]==3)){
                document.getElementById("display").innerHTML="true"  ;
            }
            else{
                document.getElementById("display").innerHTML="false"  ;
            }
        }
    </script>
</body>
</html>
