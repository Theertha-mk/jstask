<!-- Write a program to check whether a specified character exists within the 2nd to 4th position in a given string.  -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h3>Write a program to check whether a specified character exists within the 2nd to 4th position in a given string. </h3>
    <input type="text" id="file1" style="margin-top: 10px" placeholder="enter the string " ><br>
    <input type="text" id="file2" style="margin-top: 10px" placeholder="enter the character" ><br>
    <button type="button" style="margin-top: 10px"  onclick="fun()">Result</button>
    <p id ="display" style="margin-top: 10px;" > </p>
    <script>
        function fun(){
            let str=document.getElementById("file1").value;
            let char=document.getElementById("file2").value;
            let a=str.slice(2,5);
            switch(char){
                case a[0]: {document.getElementById("display").innerHTML="true";break;}
                case a[1]: {document.getElementById("display").innerHTML="true";break;}
                case a[2]: {document.getElementById("display").innerHTML="true";break;}
                default: {document.getElementById("display").innerHTML="false";}
            }
        }
    </script>
</body>
</html>
