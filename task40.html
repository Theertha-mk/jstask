<!--Write a JavaScript program to rotate the elements left of a given array of integers of length 3.    -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>    
</head>
<body>
<h3>Write a JavaScript program to rotate the elements left of a given array of integers of length 3.  </h3><br><br>
<h4>enter the elements in the string</h4>
<form class="" action="" method="post">
    <input type="text" name="array[]" value="" /><br>
    <input type="text" name="array[]" value="" /><br>
    <input type="text" name="array[]" value="" /><br>
    <button type="button" name="button" onclick="fun()">Submit</button>
    <p id ="display" style="margin-top: 10px;" > </p>
</form>
<script>
    function fun(){
        var input = document.getElementsByName('array[]');
        let arr="";
        for(let i=0;i<3;++i){
            var a = input[i];
            arr = arr+ a.value + ", ";
        }
        arr=arr.split(",");
        arr.pop();
       let result=[arr[1], arr[2], arr[0]];
       document.getElementById("display").innerHTML ="["+result+"]";
    }
</script>
</body>
  
</html>
